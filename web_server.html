<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <style>
    /* Reset & base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; font-family: 'Segoe UI', sans-serif; }

    /* Background gradient */
    body {
      background: linear-gradient(135deg, #4e00c2, #8e2de2);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
    }

    /* Container */
    .wrapper {
      max-width: 600px;
      padding: 20px;
    }
    h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      margin-bottom: 10px;
      text-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    /* Video box below text */
    .video-container {
      width: 600px;
      height: 400px;
      margin: 0 auto 30px;
      border: 5px solid rgba(255,255,255,0.8);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      background: #000;
    }
    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Footer */
    footer {
      font-size: 0.8rem;
      opacity: 0.5;
      margin-top: 20px;
    }
  </style>
</head>
